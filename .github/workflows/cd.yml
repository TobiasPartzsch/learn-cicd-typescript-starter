on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Common Setup
        uses: ./.github/actions/setup-node
      - run: npm run build
        shell: bash

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Submit to gcs'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/elated-scope-470011-r9/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/elated-scope-470011-r9/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project elated-scope-470011-r9 --max-instances=4